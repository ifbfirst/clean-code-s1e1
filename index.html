<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks new-tasks">
        <h3 class="tasks__title">Add Item</h3>
        <div class="new-task">
          <input class="new-task__text" type="text">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list uncompleted">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__text" type="text">
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img class ="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task task-edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__text" type="text" value="Go Shopping">
            <button class="task__btn btn-edit">Save</button>
            <button class="task__btn btn-delete">
              <img class ="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__text" type="text">
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img class ="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
